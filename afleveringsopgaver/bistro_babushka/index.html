<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <style>
      img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      #liste {
        box-shadow: 3px -1px 14px 2px rgba(0, 0, 0, 0.48);
        max-width: 300px;
        text-align: center;
        margin: 1rem;
      }

      .data-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        place-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Bistro Babushka</h1>
      <h2>Menu</h2>
      <section class="data-container"></section>
      <template>
        <article id="liste">
          <img src="" alt="" />
          <h3></h3>
          <p class="beskrivelse"></p>
          <p class="pris"></p>
        </article>
      </template>
    </main>
    <script>
      let listeMenu;
      let container;
      let temp;

      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        container = document.querySelector("section");
        temp = document.querySelector("template");
        hentdata();
      }
      async function hentdata() {
        const response = await fetch(url, options);
        listeMenu = await response.json();
        visListe();
      }

      function visListe() {
        console.log(listeMenu);

        listeMenu.forEach((menu) => {
          let klon = temp.cloneNode(true).content;
          klon.querySelector("h3").textContent = menu.navn;
          //   klon.querySelector("img").src = "img/" + menu.billede;
          klon.querySelector(".beskrivelse").textContent = menu.kortbeskrivelse;
          klon.querySelector(".pris").textContent = menu.pris + ",-";
          container.appendChild(klon);
        });
      }
    </script>
  </body>
</html>
