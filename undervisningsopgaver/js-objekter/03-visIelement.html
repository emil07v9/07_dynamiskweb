<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
        width: 50%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p class="p1">Type: <span></span></p>
      <p class="p2">Levested: <span></span></p>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const dyr = {
          navn: "Haj",
          type: "Pattedyr",
          billede: "img/haj.jpg",
          levested: "Havet",
        };
        console.log(dyr);
        console.log(
          `navn:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`
        );

        //Vis object v√¶rdier i DOM-elementet
        const destination = document.querySelector("#dyr");
        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector(".p1 span").textContent = dyr.type;
        destination.querySelector(".p2 span").textContent = dyr.levested;

        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
