<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
        width: 80px;
        height: auto;
        object-fit: cover;
      }

      .dyr {
        border: 2px solid #000;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>
    <main>
      <section class="data-container"></section>
      <template>
        <article class="dyr">
          <h3></h3>
          <img src="" alt="" />
          <p class="type"></p>
          <p class="levested"></p>
        </article>
      </template>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", vis);
      ("use strict");
      const fil = "alleDyr.json";

      async function hentdata(fil) {
        const resultat = await fetch(fil);
        const json = await resultat.json();
        vis(json);
      }

      //   console.log(hentdata);

      function vis(json) {
        const container = document.querySelector("main");
        const elevTemplate = document.querySelector("template");
        json.forEach((dyr) => {
          const klon = elevTemplate.cloneNode(true).content;
          klon.querySelector("h3").textContent = dyr.navn;
          klon.querySelector(".type").textContent = dyr.type;
          klon.querySelector(".levested").textContent = dyr.levested;
          klon.querySelector("img").src = dyr.billede;
          container.appendChild(klon);
        });

        console.log(vis);
        hentdata(fil);
      }
    </script>
  </body>
</html>
