<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const dyr = {
          navn: "Haj",
          type: "Pattedyr",
          billede: "img/haj.jpg",
          levested: "Havet",
        };
        console.log(dyr);
        console.log(
          `dyr:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`
        );

        //Vis object v√¶rdier i DOM-elementet
        const destination = document.querySelector("#dyr");
        destination.querySelector("p").textContent =
          dyr.navn + "," + dyr.type + "," + dyr.levested;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
