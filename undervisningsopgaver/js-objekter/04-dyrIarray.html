<!DOCTYPE html>

    <title>Document</title>
    <style>
      img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }
    </style>

  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const dyr = {
          navn: "Haj",
          type: "Pattedyr",
          billede: "img/haj.jpg",
          levested: "Havet",
        };
        console.log(dyr);
        console.log(
          `navn:${dyr.navn},type:${dyr.type},billede:${dyr.billede},levested:${dyr.levested}`
        );

        //Vis object v√¶rdier i DOM-elementet
        const destination = document.querySelector("#dyr");
        destination.querySelector("p").textContent =
          "Navn: " +
          dyr.navn +
          ", Type: " +
          dyr.type +
          ", Levested: " +
          dyr.levested;

        destination.querySelector("img").src = dyr.billede;
      }
